<h3 class="text-center">Data for Employee List # 2</h3>
<div class="row justify-content-center">
    <div class="col-auto">
<table class="table table-striped table-bordered" style="width:40em">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of empFetch;">
      <td>{{data.id}}</td>
      <td>{{data.firstname}}</td>
      <td>{{data.lastname}}</td>
      <td>{{data.email}}</td>
    </tr>

    </tbody>
</table>
</div>
</div>
